<div class="row">
    <div class="col-md-6">
        <nb-card>
            <nb-card-header>Edit Campaign</nb-card-header>
            <nb-card-body>
                <form (ngSubmit)="OnSubmit($event)">
                    <div class="form-group">
                        <label for="title" class="label">Campaign Title</label>
                        <input type="text" nbInput fullWidth id="title">
                    </div>
                    <div class="form-group">
                        <label for="contactList" class="label">Contact List (One per line)</label>
                        <br>
                        <textarea nbInput id="contactList" style="max-width: none !important; width: 100%;"
                            [placeholder]="'5500123456789\n5500123456789'"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="messageText" class="label">Message</label>
                        <br>
                        <textarea nbInput id="messageText" style="max-width: none !important; width: 100%;"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="numberOption" class="label">Number </label>
                        <br>
                        <nb-radio-group>
                            <nb-radio value="1">Random (Can't read the replies)</nb-radio>
                            <nb-radio value="2">My Number (Replies will appear in chat)</nb-radio>
                        </nb-radio-group>
                    </div>
                    <button type="submit" nbButton status="success">Send</button>
                    <button class="ml-2" nbButton status="danger" routerLink="/pages/bulk_messaging">Cancel</button>
                </form>
            </nb-card-body>
        </nb-card>
    </div>
