<nb-card>
  <nb-card-header>
    Add Media
  </nb-card-header>
  <nb-card-body>
    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="form-group">
        <label for="mediaUrl">Media url</label>
        <input class="form-control" [(ngModel)]="sourceUrl" id="mediaUrl" name="mediaUrl" placeholder="Url" type="url">
      </div>
      <div class="form-group">
        <nb-checkbox [(ngModel)]="checkSendPlaylist" name="checkSendPlaylist">Send to playlist</nb-checkbox>
      </div>
      <button [disabled]="submitted" class="btn btn-primary" type="submit">Add</button>
    </form>
  </nb-card-body>
</nb-card>
