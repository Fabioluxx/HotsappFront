<nb-list>
  <nb-list-item *ngFor="let item of items">
    <nb-actions size="medium">
      <nb-action class="w-100">
        {{item.name}}
      </nb-action>
      <nb-action icon="fa fa-folder-plus" (click)="addToPlaylist(item)"></nb-action>
      <nb-action icon="fa fa-times" (click)="remove(item)"></nb-action>
    </nb-actions>
  </nb-list-item>
</nb-list>
