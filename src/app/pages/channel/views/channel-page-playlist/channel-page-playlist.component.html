<nb-list *ngIf="playlist">
  <nb-list-item *ngFor="let item of playlist; let i = index" class="d-flex">
    <nb-actions size="medium" class="w-100">
      <nb-action nbTooltip="Media Title">
        {{item.title}}
      </nb-action>
      <nb-action class="ml-auto" (click)="removeItem(i)" nbTooltip="Remove">
        <nb-icon icon="trash-alt" ngClass="text-danger" style="cursor: pointer;"></nb-icon>
      </nb-action>
    </nb-actions>
  </nb-list-item>
</nb-list>
