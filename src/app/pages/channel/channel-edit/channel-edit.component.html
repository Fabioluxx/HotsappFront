<div class="col-md-12 col-lg-8 col-xxxl-6">
  <nb-card>
    <nb-card-header>{{(isNew?'New Channel':'Edit Channel')}}</nb-card-header>
    <nb-card-body>
      <form #channelForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="channelName">Channel Name</label>
          <input class="form-control" [(ngModel)]="Channel.chName" name="channelName" id="channelName"
            placeholder="Name" #channelName="ngModel" required minlength="5" maxlength="50">
          <div [hidden]="channelName.valid || channelName.pristine" class="alert alert-danger">
            Name is required
          </div>
        </div>
        <div class="form-group">
          <label for="channelImageUrl">Image</label>
          <input class="form-control" id="channelImageUrl" type="url" placeholder="Image Url"
            [(ngModel)]="Channel.chImage" name="channelImageUrl" #channelImageUrl="ngModel" maxlength="100">
        </div>
        <div class="form-group">
          <label for="channelCoverImageUrl">Cover</label>
          <input class="form-control" id="channelCoverImageUrl" type="url" placeholder="Cover Image Url"
            [(ngModel)]="Channel.chCoverImage" name="channelCoverImageUrl" #channelCoverImageUrl="ngModel"
            maxlength="100">
        </div>
        <button [disabled]="submitted || !channelForm.form.valid" type="submit" class="btn btn-primary">Save</button>
      </form>
    </nb-card-body>
  </nb-card>
</div>
