<div class="row">
  <div class="col-md-8">
    <nb-card>
      <button class="btn btn-success" routerLink="/pages/channel/new">Create New</button>
      <nb-tabset (changeTab)="onTabChange($event)">
        <nb-tab tabTitle="All Channels" badgeStatus="app-all">
        </nb-tab>
        <nb-tab tabTitle="My Channels" badgeStatus="app-mine">
        </nb-tab>
      </nb-tabset>
      <channel-list [filter]="filter" [showDashboardOption]="filter.Mine"></channel-list>
    </nb-card>
  </div>
  <div class="order-first order-md-last col-md-4">
    <nb-card>
      <nb-card-header>Filters</nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group">
            <label for="channelName">Channel Name</label>
            <input [(ngModel)]="filter.Name" (change)="update()" name="channelName" type="text" class="form-control"
              id="channelName" placeholder="Name">
          </div>
          <button type="submit" class="btn btn-primary">Find</button>
        </form>
      </nb-card-body>
    </nb-card>
    <nb-accordion multi class="mb-4">
      <nb-accordion-item>
        <nb-accordion-item-header>
          Advanced
        </nb-accordion-item-header>
        <nb-accordion-item-body>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <nb-checkbox>Check me out</nb-checkbox>
          </div>
        </nb-accordion-item-body>
      </nb-accordion-item>
    </nb-accordion>
  </div>
</div>
