<div class="row">
    <div class="col-md-6">
        <nb-card>
            <nb-card-header>Configurações da Empresa</nb-card-header>
            <nb-card-body>
                <form #dataForm="ngForm" (ngSubmit)="OnSubmit(dataForm.value)">
                    <div class="form-group">
                        <label for="title" class="label">Nome da Empresa</label>
                        <input type="text" nbInput fullWidth id="title" name="title" ngModel>
                    </div>
                    <div class="form-group">
                        <label for="contactList" class="label">Lista de Departamentos (Um por linha)</label>
                        <br>
                        <textarea nbInput id="contactList" name="contactList" ngModel
                            style="max-width: none !important; width: 100%;height: 100px;"
                            [placeholder]="'Vendas\nSuporte Técnico\nFinanceiro'"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="messageText" class="label">Mensagem</label>
                        <br>
                        <textarea nbInput id="messageText" style="max-width: none !important; width: 100%;"
                            name="message" ngModel></textarea>
                    </div>
                    <button type="submit" nbButton status="success">Salvar</button>
                    <button class="ml-2" nbButton status="danger" routerLink="/pages/bulk_messaging">Cancelar</button>
                </form>
            </nb-card-body>
        </nb-card>
    </div>
</div>
