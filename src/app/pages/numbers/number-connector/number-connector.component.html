<div class="row">
    <div class="col-md-6">
        <nb-card [nbSpinner]="updating" nbSpinnerStatus="primary">
            <nb-card-body>
                <span *ngIf="!qrCodeData">Carregando...</span>
                <qrcode *ngIf="qrCodeData" [qrdata]="qrCodeData" [width]="256" [errorCorrectionLevel]="'M'"
                    [elementType]="'svg'"></qrcode>
            </nb-card-body>
        </nb-card>
    </div>
</div>
