name: Docker Image CI

on:
  push:
    branches: 
     - master
     - release/*
     - release_app

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +%s)"
      
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag frontend:${{ steps.current-time.outputs.time }}
      
    - name: Publish
      run: |
        docker push docker.pkg.github.com/fabioluxx/hotsappfront/frontend:${{ steps.current-time.outputs.time }}
